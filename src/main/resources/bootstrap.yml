eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
    nonSecurePortEnabled: true
    securePortEnabled: false
  server:
    wait-time-in-ms-when-sync-empty: 0
    renewal-percent-threshold: 0.85
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:}