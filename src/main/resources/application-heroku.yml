spring:
  application:
    name: chi-discovery-service
server:
  port: 8010
  servlet:
    context-path: /
eureka:
  instance:
    hostname: chi-discovery-service.herokuapp.com
    prefer-ip-address: false
  server:
    wait-time-in-ms-when-sync-empty: 0
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: https://chi-discovery-service.herokuapp.com/eureka